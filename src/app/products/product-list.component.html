
<div class="allbackgrounds card">
    <div class='card-header'>
       {{pageTitle}}
      </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered By: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" 
                            (click)="toggleImage()">
                                {{showImage?'Hide':'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                           <!-- <img src="{{product.imageUrl}}" height="50" width="50">      -->
                           <!--property binding as below for src attribute of img tag--> 
                           <img [src]="product.imageUrl" 
                           height="50"
                            width="50" *ngIf="showImage"> 
                        </td>
                        <td><a [routerLink]="['/products',product.productId]">{{product.productName|titlecase}}</a></td>
                        <td>{{product.productCode|lowercase|convertToSpaces:'-'}}</td>
                        <td>{{product.releaseDate|date:'dd-MMMM-yyyy'}}</td>
                        <td>{{product.price|currency:'CAD':'symbol'}}</td>
                        <!-- <td>{{product.starRating}}</td> -->
                        <td><app-star [rating]="product.starRating"
                            (notify)="onRatingClicked($event)"></app-star></td>
                        <!-- <td>{{456.5678|number:'3.2-2'}}</td>
                        <td>{{5623|number}}</td> -->
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
